<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Generator | JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passBox" id="passbox" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="Uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="Uppercase" id="Uppercase">
        </div>
        <div class="row">
            <label for="Numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="Numbers" id="Numbers">
        </div>
        <div class="row">
            <label for="Symbols">Include Symbols (@#$)</label>
            <input type="checkbox" name="Symbols" id="Symbols">
        </div>

        <button type="button" class="genbtn" id="genbtn"> Generate Password</button>

    </div>

    <script src="styles.js"></script>
</body>

</html>
